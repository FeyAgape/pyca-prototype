{% macro subapps_list(subapps) %}
	{% if subapps.length %}
		<ul class="list-bullet list-bullet--medium">
		{% for subapp in subapps %}
			<li><a href="{{ subapp.urlPaths.appRoot }}">{{ subapp.title }}</a></li>
		{% endfor %}
		</ul>
	{% endif %}
{% endmacro %}

{% macro subapp_start(pagePath, currentApp) %}
	<a class="button button-start" href="start?page={{ pagePath | d('questions/uk-national?claimant') }}{{ ('&iteration=' + currentApp.query.iteration) if currentApp.query.iteration }}" role="button">Start now</a>
{% endmacro %}
