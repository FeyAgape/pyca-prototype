{% extends currentApp.filePaths.layoutsDir + "default.html" %}

{% block main_content %}

  {% set attributes = '' if currentApp.isPartnerFlow else ' class="inline"' %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="post" class="form">

        <h1 class="heading-large">
          Have they brought an employment contract?
        </h1>

        <div class="form-group">
          <fieldset role="radiogroup" aria-required="true"{{ attributes | safe }}>
            <legend>
              <span class="visuallyhidden">Have they brought an employment contract?</span>
            </legend>

            <label for="employmentContractToday-yes" class="block-label selection-button-radio">
              <input type="radio" name="employmentContractToday" value="yes" id="employmentContractToday-yes">
              Yes
            </label>

            <label for="employmentContractToday-no" class="block-label selection-button-radio">
              <input type="radio" name="employmentContractToday" value="no" id="employmentContractToday-no">
              No
            </label>

          </fieldset>
        </div>

        <div class="form-group">
          <button type="submit" class="button">Continue</button>
        </div>

      </form>

    </div>
  </div>

{% endblock %}
