{% set page = {
	title: "When did employment end"
} %}

{% extends currentApp.filePaths.layoutsDir + "default.html" %}

{% block main_content %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="post" class="form">

        <h1 class="heading-large">
          When did the claimants employment end?
        </h1>

        <div class="form-group">
          <fieldset>
            <!-- <legend>
              <span class="form-hint">For example, 31 3 1980</span>
            </legend> -->
            <div class="form-date">
              <div class="form-group form-group-day">
                <label class="form-label" for="employment-day">Day</label>
                <input class="form-control" id="employment-day" name="employmentDay" type="number" pattern="[0-9]*" min="0" max="31">
              </div>

              <div class="form-group form-group-month">
                <label class="form-label" for="employment-month">Month</label>
                <input class="form-control" id="employment-month" name="employmentMonth" type="number" pattern="[0-9]*" min="0" max="12">
              </div>

              <div class="form-group form-group-year">
                <label class="form-label" for="employment-year">Year</label>
                <input class="form-control" id="employment-year" name="employmentYear" type="number" pattern="[0-9]*" min="0" max="2017">
              </div>
            </div>
          </fieldset>
        </div>


        <div class="form-group">
          <button type="submit" class="button">Continue</button>
        </div>

      </form>

    </div>
  </div>

{% endblock %}
