{% set page = {
	title: "Employment end"
} %}

{% extends currentApp.filePaths.layoutsDir + "default.html" %}

{% block main_content %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="post" class="form">

        <h1 class="heading-large">
          When did their employment end?
        </h1>

          <div class="form-group">
            <fieldset>

              <div class="multiple-choice">
                <input id="radio-1" type="radio" name="pregnancyemploymentend" value="<1week">
                <label for="radio-1">Under 1 week ago</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-2" type="radio" name="pregnancyemploymentend" value="1week">
                <label for="radio-2">1 week ago</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-3" type="radio" name="pregnancyemploymentend" value=">1week">
                <label for="radio-3"> Over 1 week ago</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-4" type="radio" name="pregnancyemploymentend" value="<1month">
                <label for="radio-4">Under 1 month ago</label>
              </div>
              <div class="multiple-choice">
                <input id="radio-5" type="radio" name="pregnancyemploymentend" value=">1month">
                <label for="radio-">Over 1 month ago</label>
              </div>

            </fieldset>
          </div>

        <div class="form-group">
          <button type="submit" class="button">Continue</button>
        </div>

      </form>

    </div>
  </div>

{% endblock %}
