{% set page = {
	title: "Employment end"
} %}

{% extends currentApp.filePaths.layoutsDir + "default.html" %}

{% block main_content %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="post" class="form">

        <h1 class="heading-large">
          When did their employment end?
        </h1>

          <div class="form-group">
            <fieldset>

              <div class="multiple-choice">
                <input id="<1week" type="radio" name="pregnancytemploymentend" value="<1week">
                <label for="<1week">Under 1 week ago</label>
              </div>
              <div class="multiple-choice">
                <input id="1week" type="radio" name="pregnancytemploymentend" value="1week">
                <label for="1week">1 week ago</label>
              </div>
              <div class="multiple-choice">
                <input id=">1week" type="radio" name="pregnancytemploymentend" value=">1week">
                <label for=">1week"> Over 1 week ago</label>
              </div>
              <div class="multiple-choice">
                <input id="<1month" type="radio" name="pregnancytemploymentend" value="<1month">
                <label for="<1month">Under 1 month ago</label>
              </div>
              <div class="multiple-choice">
                <input id=">1month" type="radio" name="pregnancytemploymentend" value=">1month">
                <label for=">1month">Over 1 month ago</label>
              </div>

            </fieldset>
          </div>

        <div class="form-group">
          <button type="submit" class="button">Continue</button>
        </div>

      </form>

    </div>
  </div>

{% endblock %}
