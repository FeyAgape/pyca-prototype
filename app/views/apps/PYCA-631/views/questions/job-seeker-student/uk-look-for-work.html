{% set page = {
	title: "Did you arrive to look for work"
} %}

{% extends currentApp.filePaths.layoutsDir + "default.html" %}

{% block main_content %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="post" class="form">

        <h1 class="heading-large">
				Did the claimant come to the UK to look for work?
	        </h1>

		 <!-- <form> -->
		  <div class="form-group">
		    <fieldset>
		      <div class="multiple-choice" data-target="look-for-work">
		        <input id="lookforwork" type="radio" name="lookforwork" value="Yes">
		        <label for="lookforwork">Yes</label>
		      </div>

		      <div class="multiple-choice" data-target="lookforwork">
		        <input id="lookforwork" type="radio" name="lookforwork" value="No">
		        <label for="lookforwork">No</label>
		      </div>
		    </fieldset>
		  </div>
		<!-- </form> -->

        <div class="form-group">
          <button type="submit" class="button">Continue</button>
        </div>

      </form>

    </div>
  </div>

{% endblock %}
