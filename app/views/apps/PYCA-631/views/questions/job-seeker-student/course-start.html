{% set page = { title: "Course start" } %} {% extends currentApp.filePaths.layoutsDir + "default.html" %} {% block main_content %} {% set attributes = '' if currentApp.isPartnerFlow else ' class="inline"' %}

<div class="grid-row">
	<div class="column-two-thirds">

		<form method="post" class="form">

			<h1 class="heading-large">
          When did the course start?
        </h1>

			<div class="form-group">
					<legend>
						<span class="visuallyhidden">When did the course start?</span>
					</legend>

					<div class="multiple-choice">
						<input id="radio-1" type="radio" name="courseStarted" value="1 week ago">
						<label for="radio-1">1 week ago</label>
					</div>
					<div class="multiple-choice">
						<input id="radio-2" type="radio" name="courseStarted" value="1 month ago">
						<label for="radio-2">1 month ago</label>
					</div>
					<div class="multiple-choice">
						<input id="radio-3" type="radio" name="courseStarted" value="6 months ago">
						<label for="radio-3">6 months ago</label>
					</div>
					<div class="multiple-choice">
						<input id="radio-3" type="radio" name="courseStarted" value="1 year ago">
						<label for="radio-3">1 year ago</label>
					</div>
				</fieldset>
			</div>

			<div class="form-group">
				<button type="submit" class="button">Continue</button>
			</div>

		</form>
	</div>
</div>
{% endblock %}
