{% extends "layout.html" %}

{% block page_title %}
  Example - Branching - Under 18
{% endblock %}

{% block content %}
<main id="content" role="main">

  {% include "includes/breadcrumb_examples.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

  <h1 class="form-title heading-large" id="thirdparty">
    Are you married to someone who comes from a European Economic Area country?
  </h1>

  <form action="partner" method="get" class="form" id="theForm">

    <input type="hidden" name="page_name" value="start"/>

    <!-- Job -->
        <div class="form-group">
          <fieldset class="inline">
            <!--
            <legend class="visuallyhidden">Are you 18 or over?</legend>
            -->
            <label for="marriedTrue" class="block-label">
              <input type="radio" name="married" value="true" id="marriedTrue">
              Yes
            </label>

            <label for="marriedFalse" class="block-label">
              <input type="radio" name="married" value="false" id="marriedFalse">
              No
            </label>

          </fieldset>
        </div>

    <fieldset class="primary-nav form-group">
      <input type="submit" value="Continue" class="button" id="submitButton"/>
    </fieldset>

  </form>

    </div>
  </div>
</main>
{% endblock %}
