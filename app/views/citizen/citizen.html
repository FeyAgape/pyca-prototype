{% extends "layout.html" %}

{% block page_title %}
  Example - Branching
{% endblock %}

{% block content %}
<main id="content" role="main">

  {% include "includes/phase_banner_alpha.html" %}
  {% include "includes/backlink_examples.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">
        Do you have a British passport?
      </h1>

      <form action="wherefrom" method="get" class="form">

        <div class="form-group">
          <fieldset class="inline">
            <legend class="visuallyhidden">Do you have a British passport?</legend>

            <label for="citizenTrue" class="block-label">
              <input type="radio" name="citizen" value="true" id="citizenTrue">
              Yes
            </label>

            <label for="citizenFalse" class="block-label">
              <input type="radio" name="citizen" value="false" id="citizenFalse">
              No
            </label>
          </fieldset>
        </div>

        <div class="primary-nav form-group">
          <button type="submit" class="button" id="submitButton">Continue</button>
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
