{% extends "layout.html" %}

{% block page_title %}
  Example - Branching - Under 18
{% endblock %}

{% block content %}
<main id="content" role="main">

  {% include "includes/backlink_examples.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="form-title heading-large" id="thirdparty">
        Do you have a job?
      </h1>

      <form action="haveaprevjob" method="get" class="form" id="theForm">
        <input type="hidden" name="page_name" value="start"/>

        <div class="form-group">
          <fieldset>
            <legend class="visuallyhidden">Do you have a job?</legend>

            <label for="employed" class="block-label">
              <input type="checkbox" name="employed" value="true" id="employed" data-uncheck='["jobNone"]'>
              Yes, you're employed by a company or organisation
            </label>

            <label for="selfemployed" class="block-label">
              <input type="checkbox" name="selfemployed" value="true" id="selfemployed" data-uncheck='["jobNone"]'>
              Yes, you're self-employed (work for yourself)
            </label>
            <label for="jobNone" class="block-label">
              <input type="checkbox" name="job" value="none" id="jobNone" data-uncheck='["employed", "selfemployed"]'>
              No, you don't do any work at the moment
            </label>
          </fieldset>
        </div>

        <div class="primary-nav form-group">
          <button type="submit" class="button" id="submitButton">Continue</button>
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
