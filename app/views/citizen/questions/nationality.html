{% extends "layout.html" %}

{% block content %}
<main id="content" role="main">

  {% include "includes/phase_banner_prototype.html" %}
  {% include "includes/backlink_examples.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form method="post" class="form">

        <h1 class="heading-large">
           What nationality is on {{ 'their partner’s passport?' if isPartnerFlow else 'the passport they’ve brought today?' }}
        </h1>

        <div class="form-group">
          <fieldset>
            <label for="nationality" class="visuallyhidden">What nationality is on {{ 'their partner’s passport?' if isPartnerFlow else 'the passport they’ve brought today?' }}</label>

            <select name="nationality" id="nationality" class="form-control full autocompleter">
              <option value="">Select country</option>
              {%- for country in countries %}
              <option value="{{country}}">{{country}}</option>
              {%- endfor %}
            </select>
          </fieldset>
        </div>

        <div class="form-group">
          <button type="submit" class="button">Continue</button>
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
