{% extends "layout.html" %}

{% block content %}
<main id="content" role="main">

  {% include "includes/phase_banner_prototype.html" %}
  {% include "includes/backlink_examples.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">
        Do you have a British passport?
      </h1>

      <form method="post" class="form">
        <div class="form-group">
          <fieldset class="inline">
            <legend id="ukNational" class="visuallyhidden">Do you have a British passport?</legend>

            <label for="ukNational-yes" class="block-label">
              <input type="radio" name="ukNational" value="yes" id="ukNational-yes">
              Yes
            </label>

            <label for="ukNational-no" class="block-label">
              <input type="radio" name="ukNational" value="no" id="ukNational-no">
              No
            </label>
          </fieldset>
        </div>

        <div class="form-group">
          <button type="submit" class="button" id="submitButton">Continue</button>
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
