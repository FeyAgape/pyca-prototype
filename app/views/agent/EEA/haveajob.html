{% extends "layout.html" %}

{% block page_title %}
  Example - Branching - Under 18
{% endblock %}

{% block content %}
<main id="content" role="main">

  {% include "includes/breadcrumb_examples.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

  <h1 class="form-title heading-large" id="thirdparty">
    Do they have a job?
  </h1>

  <form action="haveaprevjob" method="get" class="form" id="theForm">

    <input type="hidden" name="page_name" value="start"/>

    <!-- Job -->
        <div class="form-group">
          <fieldset>
            <!--
            <legend class="visuallyhidden">Are you 18 or over?</legend>
            -->
            <label for="jobEmployed" class="block-label">
              <input type="checkbox" name="job" value="employed" id="jobEmployed" data-uncheck='["jobNone"]'>
              Yes, they're employed
            </label>

            <label for="jobSelfEmployed" class="block-label">
              <input type="checkbox" name="job" value="selfemployed" id="jobSelfEmployed" data-uncheck='["jobNone"]'>
              Yes, they're self-employed (work for themselves)
            </label>
            <label for="jobNone" class="block-label">
              <input type="checkbox" name="job" value="none" id="jobNone" data-uncheck='["jobEmployed", "jobSelfEmployed"]'>
              No
            </label>
          </fieldset>
        </div>

    <fieldset class="primary-nav form-group">
      <input type="submit" value="Continue" class="button" id="submitButton"/>
    </fieldset>

  </form>

    </div>
  </div>
</main>
{% endblock %}
