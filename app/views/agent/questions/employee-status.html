{% extends "layout.html" %}

{% block content %}
<main id="content" role="main">

  {% include "includes/phase_banner_alpha.html" %}
  {% include "includes/backlink_examples.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="form-title heading-large">
        Do they currently have a job?
      </h1>

      <form method="post" class="form">

        <div class="form-group">
          <fieldset>
            <legend class="visuallyhidden">Do they currently have a job?</legend>

            <label for="employed" class="block-label">
              <input type="checkbox" name="employeeStatus[employed]" value="true" id="employed" data-uncheck='["dontWork"]'>
              Yes, they’re employed
            </label>

            <label for="selfEmployed" class="block-label">
              <input type="checkbox" name="employeeStatus[selfEmployed]" value="true" id="selfEmployed" data-uncheck='["dontWork"]'>
              Yes, they’re self-employed (work for themselves)
            </label>
            <label for="dontWork" class="block-label">
              <input type="checkbox" name="employeeStatus[dontWork]" value="true" id="dontWork" data-uncheck='["employed", "selfEmployed"]'>
              No, they don’t do any work at the moment
            </label>
          </fieldset>
        </div>

        <div class="primary-nav form-group">
          <button type="submit" class="button" id="submitButton">Continue</button>
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
